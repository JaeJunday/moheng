# Nginx에서 백엔드 서버 그룹을 정의하는 부분
# 이 블록을 추가함으로써 여러 서버를 묶어서 로드 밸런싱을 수행하거나, 단일 서버로의 연결을 지정할 수 있습니다. 주로 프록시 패스에서 이용됩니다.
upstream back {
    server back:8080;  # 백엔드 서버의 주소와 포트
    # server back:8081;
    # server back:8082;
}

upstream front {
    server front:5173;
}

server {
    listen       80 reuseport;
    listen  [::]:80 reuseport;
    # server_name  moheng.co.kr;
    server_name localhost;

    client_max_body_size 32M; # 또는 적절한 크기로 설정
    sendfile        on;
    keepalive_timeout  60;

    #access_log  /var/log/nginx/host.access.log  main;
    # error_log /var/log/nginx/error.log error;

    location / {
        # 프론트 빌드하는 경우 첫 페이지 줄때 사용하는 부분
        # root   /usr/share/nginx/html;
        # index  index.html index.html;
        # try_files $uri $uri/ /$uri $uri.html /$uri.html $uri/index.html /404.html;

        access_log off; #로그 출력 안함
        proxy_pass http://front;
    }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://back;
        proxy_buffering off; # 프록시 버퍼링 비활성화        
        access_log off; #로그 출력 안함
    }

    # let's encrypt 허용설정
    location ~ /.well-known/acme-challenge {
        allow all;
    }

